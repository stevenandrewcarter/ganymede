apiVersion: 1

providers:
    - name: "Kafka"
      orgId: 1
      folder: "Kafka"
      type: file
      disableDeletion: false
      allowUiUpdates: true
      editable: true
      options:
        path: /etc/grafana/provisioning/dashboards/kafka
    - name: "Kubernetes"
      orgId: 1
      folder: "Kubernetes"
      type: file
      disableDeletion: false
      allowUiUpdates: true
      editable: true
      options:
        path: /etc/grafana/provisioning/dashboards/kubernetes